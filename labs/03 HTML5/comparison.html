<body>
<p id="data">A comparison of technical data of three popular 80's home computers:</p>

<table>
    <caption>Technical comparison</caption>
    <thead>
    <tr>
        <th class="left main">Property</th>
        <th class="main">Commodore 64</th>
        <th class="main">ZX Spectrum</th>
        <th class="main">Commodore VIC-20</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="left first">CPU</td>
        <td class="first">MOS Technology 6510</td>
        <td class="first">Zilog Z80</td>
        <td class="first">MOS Technology 6502</td>
    </tr>
    <tr>
        <td class="left second">RAM</td>
        <td class="second">64 kilobytes</td>
        <td class="second">16 or 64 kilobytes</td>
        <td class="second">5 kilobytes</td>
    </tr>
    <tr>
        <td class="left third">ROM</td>
        <td class="third">20 kilobytes</td>
        <td class="third">16 kilobytes</td>
        <td class="third">16 kilobytes</td>
    </tr>
    </tbody>
</table>
